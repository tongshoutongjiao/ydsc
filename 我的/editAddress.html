<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>编辑地址</title>
    <link rel="stylesheet" type="text/css" href="css/editAddress.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">编辑地址</h2>
        <p class="greater">&lt</p>
    </div>
    <div class="content">
        <div>
            <p>收货人：周泽能</p>
            <i class="delete"></i>
        </div>
        <div>
            <p>电话：15858585858</p>
        </div>
        <div>
            <p>地址：浙江省 杭州市</p>
            <i class="more"></i>
        </div>
        <div>
            <p>详细地址：余杭区 XXXXXXXXXXX</p>

        </div>
        <div class="Default">
            <p>是否设为默认地址</p>
            <i class="select"></i>
            <i ></i>
        </div>

    </div>
</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="./js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script type="text/javascript">

    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    var $content=$('.content');
    $content.css('height',document.documentElement.clientHeight-$('.header')[0].offsetHeight-$('.lastIndex')[0].clientHeight);
    console.log($content[0].height);
    var myScroll=new IScroll('.content');
</script>

</body>
</html>
