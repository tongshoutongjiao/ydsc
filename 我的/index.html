        $.ajax({

            data:{
                kingkey:localStorage.getItem("kingkey"),

            dataType: "json",
            success: function (data)  {
                if(data.status=="100"){
                    //轮播图
                    var aDiv = document.getElementById("owl");
                    var str="";
                    for(var i=0;i<data.lunbo.length;i++){
                        var cur = data.lunbo[i];
                        str += "<a href='#' class='item'><img src=" + cur + "  trueImg=" + cur + "/></a>";//logo  图片
                    }
                    aDiv.innerHTML = str;

                    //爆料
                    var baoLiao = document.getElementById("baoliao_list");
                    var str="";
                    for(var i=0;i<data.result.length;i++){
                        var cur =data.result[i];
                        str += "<a href='{:U('goodsdetails/index')}'><div class='baoliao_content'>";
                        str += "<div class='bl_img'><img src=" + cur.imgurl + "  /></div>";//
                        str += "<div class='bl_right'><div class='bl_title'>" + cur.name + "</div>";//
                        str+="<div class='bl_note'>" + cur.brief + "</div>";
                        str+="<div class='bl_tag'><div class='bl_price'>￥" + cur.price + "</div>";
                        str+="<div class='bl_mall'>" + cur.shop + "</div>";
                        str += "</div></div></div></a>";//

                    }
                    baoLiao.innerHTML = str;
                   // alert("响应成功");
                    return true;
                }else if(data.status == "101"){
                    alert("动态密码错误");
                }
            },
            error: function (result) {
                alert(result.status);
                console.log(result);
            }
