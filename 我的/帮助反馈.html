<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助反馈</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/帮助反馈.css">
</head>
<body>
<section class="main" id="main">
    <header>帮助反馈</header>
    <section class="content">
        <p class="options">意见反馈
        <i>&gt</i></p>
        <p>您可以通过一下方式联系我们的客服</p>
        <div class="contain">
            <div>
                <i class="icon"></i>
                <input type="tel:40012345678" disabled="disabled" value="电话号码：40012345678">
            </div>
            <div >
                <i class="icon"></i>
                <input type="text" disabled="disabled"  value="微信号：wx12345" >
            </div>
            <div>
                <i class="icon"></i>
                <input type="text" disabled="disabled"  value="QQ: 13112345678">
            </div>



        </div>
    </section>
    <footer></footer>
</section>
<script type="text/javascript" charset="UTF-8" src="js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    var $options=$('.options');
    function turnTo(){
        $options.tap(function(){
            window.location.href='./意见反馈.html'
        })
    }
    turnTo();




</script>


</body>
</html>
