<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>消息中心</title>
    <link rel="stylesheet" href="css/意见反馈.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">意见反馈</h2>
        <p class="greater">&lt</p>
    </div>
    <div class="content">
        <div>
            <input type="text" placeholder="请输入您的意见">
        </div>
    </div>

</section>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
</body>
</html>
