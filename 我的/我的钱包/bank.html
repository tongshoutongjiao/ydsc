<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/选择银行.css">
    <title>申请提现</title>
</head>
<body>
<section class="main" id="main">
    <header class="head">
        <p>选择银行
        <span class="sure">确定</span>
        </p>
        <a href="./申请提现.html">&lt</a>

    </header>
    <section class="content">
        <div class="bankType">
            <input  type="text" value="工商银行" disabled="disabled">
            <div class="circle">
                <div class="mark">
                </div>
            </div>
        </div>
        <div class="bankType">
            <input  type="text" value="交通银行" disabled="disabled">
            <div class="circle">
                <div class="mark">
                </div>
            </div>
        </div>
        <div class="bankType">
            <input  type="text" value="中国银行" disabled="disabled">
            <div class="circle">
                <div class="mark">
                </div>
            </div>
        </div>
        <div class="bankType">
            <input  type="text" value="建设银行" disabled="disabled">
            <div class="circle">
                <div class="mark">
                </div>
            </div>
        </div>
        <div class="tip">
            请选择银行
        </div>

    </section>
    <footer class="foot"></footer>
</section>
<script type="text/javascript"  charset="utf-8" src="js/zepto.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="js/bank.js"></script>

</body>
</html>
