<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/余额充值.css">
    <title>余额充值</title>
</head>
<body>
<section class="main" id="main">
    <header class="head">
        <p>余额充值</p>
        <a href="./我的钱包.html">&lt</a>
    </header>
    <section class="content">
            <div class="recharge">
                <input type="text" value="充值金额：" disabled="disabled">
                <p>￥100</p>
            </div>
        <div class="payment">
            <i class="icon">
            </i>
            <p>支付宝支付</p>
            <div class="select mark">
            </div>
        </div>
        <div class="payment">
            <i class="icon weChat">
            </i>
            <p>微信支付</p>
            <div class="select">
            </div>
        </div>
        <div class="payment">
            <i class="icon Unionpay">
            </i>
            <p>银联支付</p>
            <div class="select">
            </div>
        </div>
        <div class="part">
            <p class="agree">
                <i></i>
                我同意银点商城账户充值规则条款
            </p>
            <div>
                <p class="description">
                    1、账户充值长期有效。<br>
                    2、账户一旦充值，既不退款。<br>
                    3、账户充值时，即赠送经验值，并可以申请开发票，购物下订单的时候，账户余额支付的部分，将不再享受经验值赠送，且不开发票。<br>
                    4、发生退货时，账户余额支付的部分，返回账户，不予提现。<br>
                    5、充值的金额与账户绑定，不支持赠送或转移给其他账户。<br>
                    6、银点商城不对账户的失窃负责，请妥善保管好您的账户密码。<br>
                    7、银点商城将在法律允许的范围内，保留修改上述条款和条件的权利。
                </p>
            </div>
        </div>

    </section>
    <div class="bomb">
        <div class="realBox">
            <p>
                <span>提示</span>
                <span>充值成功</span>
            </p>
            <p class="sure">确定</p>
        </div>
    </div>
    <footer class="foot">
        <input type="submit" value="充值" class="value">
    </footer>
</section>
<script type="text/javascript" charset="UTF-8" src="./js/zepto.js"></script>
<script type="text/javascript" charset="UTF-8" src="./js/余额充值.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="js/余额充值.js"></script>
</body>
</html>
