<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/历史收入.css">
    <title>申请提现</title>
</head>
<body>
<section class="main" id="main">
    <header class="head">
        <p>历史收入</p>
        <a href="./我的钱包.html">&lt</a>
    </header>
    <section class="content">
        <div>
           <p>开始日</p>
            <i class="more">&gt</i>
            <span>2016/01/01</span>
        </div>
        <div>
            <p>截至日</p>
            <i class="more">&gt</i>
            <span>2016/12/01</span>
        </div>
        <div>
            <p>累计收入</p>
            <i class="rmb">元</i>
            <span class="money">￥188</span>
        </div>
    </section>
    <footer class="foot"></footer>
</section>
<script type="text/javascript" charset="UTF-8" src="./js/zepto.js"></script>
<script type="text/javascript" charset="UTF-8" src="./js/历史收入.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="js/申请提现.js"></script>
</body>
</html>
