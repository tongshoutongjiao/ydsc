<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的钱包</title>
    <link rel="stylesheet" href="css/我的钱包.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">我的钱包</h2>
       <!-- <p class="greater">&lt</p>-->
        <a class="greater" href="../我的.html">&lt</a>
        <p class="editor">账单</p>
    </div>
    <div class="content">
        <div class="myCash cash">
            <p>我的余额<span class="cash"> ￥100</span></p>
            <i>&gt</i>
            <p>提现</p>
        </div>
        <div class="description">
            您的每笔抽成订单确认后的七天之后才会到账
        </div>
        <div class="part2 part">
            <div class="myCash">
                <p>今日收入</p>
                <i></i>
                <p class="today">￥100</p>
            </div>
            <div class="myCash history ">
                <p>历史收入</p>
                <i>&gt</i>
                <p>￥100</p>
            </div>
        </div>
        <input type="button" value="充值" class="value">
    </div>
</section>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/myMoney.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>

</body>
</html>
