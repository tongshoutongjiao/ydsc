<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交成功</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/提交成功.css">
</head>
<body>
<section class="main" id="main">
    <header class="header">
        <p>提交成功</p>
        <a href="./我的钱包.html">&lt</a>
    </header>
    <section class="content">
        <div class="give">
          <p>提交申请已提交，等待处理。</p>

        </div>

            <span>查看进度</span>

    <footer></footer>

<script type="text/javascript" charset="UTF-8" src="./js/zepto.js"></script>
<script type="text/javascript" charset="UTF-8" src="./js/提交成功.js"></script>



<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
