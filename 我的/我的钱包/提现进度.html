<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现进度</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/提现进度.css">
</head>
<body>
<section class="main" id="main">
    <header class="header">
        <p>帐单详情</p>
        <a href="./账单.html">&lt</a>
    </header>
    <section class="content">
        <div class="container">
            <div>
                <p class="bank">中国银行(6666)</p>
                <h2>2000.00元</h2>
            </div>
            <div class="keep">
                <p class="cancel" >处理中</p>
                <p class="handle">
                    <span>处理进度</span>
                    <span class="mark">付款成功</span>
                    <span>12-08 11：56</span>
                    <i class="icon select "></i>

                </p>
                <p class="handle">
                    <span></span>
                    <span >付款成功</span>
                    <span>12-08 12：56</span>
                    <i class="icon "></i>
                </p>
                <p class="handle">
                    <span></span>
                    <span>到账成功</span>
                    <span></span>
                    <i class="icon "></i>

                </p>
                <p class="line select"></p>
                <p class="line"></p>
                <p class="handle create">
                    <span>创建时间</span>
                    <span></span>
                    <span>2016-12-08 11：56</span>
                </p>
                <p class="description">
                    <span class="bill">账单说明</span>
                    <span class="cash">提现</span>
                </p>
            </div>

        </div>




    </section>
    <footer>

    </footer>

</section>





<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>


</body>
</html>
