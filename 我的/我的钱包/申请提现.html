<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/申请提现.css">
    <title>申请提现</title>
</head>
<body>
<section class="main" id="main">
    <header class="head">
        <p>申请提现</p>
        <a href="./我的钱包.html">&lt</a>
    </header>
    <section class="content">
        <div class="list">
            <div class="chooseBank">
                <p class="choose">选择银行</p>
                <div class="select">
                    请选择银行
                </div>
                <span>&gt</span>
            </div>
            <div class="cardNumber">
            <p>输入卡号</p>
            <input type="text" placeholder="请输入卡号" style="text-align: right" maxlength="19">
        </div>
            <div class="cardNumber realName">
                <p>真实姓名</p>
                <input type="text" value="啦啦啦" style="text-align: right" disabled="disabled">
            </div>
        </div>
        <div class="cash">
            <p>提现金额￥:</p>
            <input type="text" class="money" placeholder="可体现￥18.88">
        </div>
        <div class="declare">
            提示：每月业绩达到500元以上，才可以免费提现，否则将收取1%的手续费，同时每月可免费提现两次。
        </div>

    </section>
    <footer class="foot">
        <input type="text" typeof="submit" value="申请提现" disabled="disabled">
    </footer>
</section>
<script type="text/javascript" charset="UTF-8" src="./js/zepto.js"></script>
<script type="text/javascript" charset="UTF-8" src="./js/申请提现.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="js/申请提现.js"></script>

</body>
</html>
