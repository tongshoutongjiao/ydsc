<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/账单.css">
    <title>账单</title>
</head>
<body>
<section class="main" id="main">
    <header class="head">
        <p>账单</p>
        <a href="./我的钱包.html">&lt</a>
    </header>
    <section class="content">
        <div class="list listZ">
            <p class="data">2016/12/12</p>
            <div>
                <p class="three">
                  <span class="rebate">张三-返利收入 </span>
                    <span class="time">14：00：00</span>
                </p>
                <p >
                    <span>余额：245.35</span>
                    <span >+211.01</span>
                </p>
            </div>
        </div>
        <div class="list chinaBank">
            <p class="data">2016/12/12</p>
            <div>
                <p class="three">
                    <span class="rebate">中国银行—提现 </span>
                    <span class="time">14：00：00</span>
                </p>
                <p >
                    <span>余额：245.35</span>
                    <span >-200.00</span>
                </p>

            </div>
        </div>
        <div class="list shopping">
            <p class="data">2016/12/12</p>
            <div>
                <p class="three">
                    <span class="rebate">罐装夏威夷果</span>
                    <span class="time">14：00：00</span>
                </p>
                <p >
                    <span>余额：12.35</span>
                    <span >-21.01</span>
                </p>
            </div>
        </div>
        <div class="list listZ">
            <p class="data">2016/12/12</p>
            <div>
                <p class="three">
                    <span class="rebate">张三-返利收入 </span>
                    <span class="time">14：00：00</span>
                </p>
                <p >
                    <span>余额：245.35</span>
                    <span >+211.01</span>
                </p>
            </div>
        </div>
    </section>
    <footer class="foot"></footer>
</section>
<script type="text/javascript" charset="UTF-8" src="./js/zepto.js"></script>
<script type="text/javascript" charset="UTF-8" src="./js/账单.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="js/申请提现.js"></script>
</body>
</html>
