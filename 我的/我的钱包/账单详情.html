<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/账单详情.css">
    <title>账单详情</title>
</head>
<body>
<section class="main" id="main">
    <header class="head">
        <p>账单详情</p>
        <a href="./账单.html">&lt</a>
    </header>
    <section class="content">
        <div class="part">
            <p>余额充值</p>
            <h2>+93.00</h2>
            <p>
                <span class="style">付款方式</span>
                <span class="pay">支付宝</span>
            </p>
        </div>
        <p class="next">
            <span class="createDate">创建时间</span>
            <span class="date" >2016-12-02 11:56</span>
        </p>
        <p class="next">
            <span class="createDate">账单说明</span>
            <span class="date" >充值</span>
        </p>
    </section>
    <footer class="foot"></footer>
</section>
<script type="text/javascript" charset="UTF-8" src="./js/zepto.js"></script>
<script type="text/javascript" charset="UTF-8" src="./js/历史收入.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="js/申请提现.js"></script>
</body>
</html>
