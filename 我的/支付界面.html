<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单支付</title>
    <link rel="stylesheet" href="css/支付界面.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <p class="set">订单支付</p>
        <a href="./我的订单.html" class="plus">&lt</a>
    </div>
    <div>
        <div class="content">
            <div class="contentHead">
                <p>订单金额</p>
                <p class="price"><i>88</i>.88元</p>
            </div>
            <div class="payStyle">
                <div class="alipay">
                    <i class="icon"></i>
                    <p>支付宝支付</p>
                    <p>支付宝安全支付</p>
                    <i>&gt</i>
                </div>

            </div>
            <div class="payStyle">
                <div class="alipay card">
                    <i class="icon"></i>
                    <p>银联支付</p>
                    <p>中国银行卡支付，立享9.9折</p>
                    <i>&gt</i>
                </div>

            </div>
            <div class="payStyle">
                <div class="alipay">
                    <i class="icon Wechat"></i>
                    <p>微信支付</p>
                    <p>轻松支付</p>
                    <i>&gt</i>
                </div>

            </div>

        </div>

    </div>


</section>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>

</body>
</html>
