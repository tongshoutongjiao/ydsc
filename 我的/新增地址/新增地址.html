<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>新增地址</title>
    <link rel="stylesheet" type="text/css" href="css/新增地址.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">新增地址</h2>
        <a href="../我的地址薄.html" class="greater">&lt</a>
    </div>
    <div class="content">
        <div>
            <input type="text" placeholder="请输入收货人姓名" value=""/>
            <p>收货人:
            </p>
            <i class="delete"></i>
        </div>
        <div>
            <input type="number" placeholder="请输入手机号码"/>
            <p>电话: </p>
        </div>
        <div>
            <input type="text" placeholder="省/市"/>
            <p>地址：</p>
            <i class="more"></i>
        </div>
        <div>
            <input type="text" placeholder="请输入详细地址"/>
            <p>详细地址: </p>
        </div>
        <div class="Default">
            <p>是否设为默认地址</p>
            <i></i>
            <i class="switch"></i>
        </div>

    </div>
    <input type="button" value="保存" class="save"/>
</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/newAddress.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>

</body>
</html>
