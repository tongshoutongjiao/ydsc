<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>编辑地址</title>
    <link rel="stylesheet" type="text/css" href="css/编辑地址.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">编辑地址</h2>
        <a href="./我的地址薄.html" class="greater">&lt</a>
    </div>
    <div class="content">
        <div>
            <input type="text" class="receiver"  value="周泽能">
            <p>收货人:</p>
            <i class="delete"></i>
        </div>
        <div>
            <input type="text" class="receiver" value="13839955956">
            <p>手机号:</p>
        </div>
        <div>
            <input type="text" class="receiver" value="浙江省杭州市">
            <p>地址:</p>
        </div>
        <div>
            <input type="text" class="receiver detail" value="余杭区XXXXXXX">
            <p>详细地址:</p>
        </div>
        <div class="Default">
            <p>是否设为默认地址</p>
            <i ></i>
            <i class="circle" ></i>
        </div>

    </div>
    <input type="button" value="保存并退出" class="save"/>
</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script type="text/javascript" src="./js/addaddress.js"></script>

</body>
</html>
