<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/applySale.css">
    <title>售后申请</title>
</head>
<body>
<section class="main" id="main">
    <header>
        <h2>售后申请</h2>
        <a href="../我的订单.html">&lt</a>
    </header>
    <section class="content">
        <div class="quitList quitGoods">
            <i class="quitAll"></i>
            <i class="more" >&gt</i>
            <p>退货退款</p>
            <span>已收到货，需要退还已收到货物</span>
        </div>
        <div class="quitList onlyMoney">
            <i class="onlyMoney"></i>
            <i class="more" >&gt</i>
            <p>退货退款</p>
            <span>已收到货，需要退还已收到货物</span>
        </div>
    </section>
    <footer></footer>
</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.js"></script>
<script type="text/javascript" charset="utf-8" src="js/applySale.js"></script>
<script type="text/javascript" charset="utf-8">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script src="./js/applySale.js"></script>

</body>
</html>
