<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/申请退款.css">
    <title>售后申请</title>
</head>
<body>
<section class="main" id="main">
    <header>
        <h2>申请退款</h2>
        <a href="./售后申请.html">&lt</a>
    </header>
    <section class="content">
        <div class="list">
            <div>
                <p>* 退款方式:</p>
             <!--   <span class="more"></span>-->
                <form action="">
                    <input type="text" list="url_list" name="text" value="" placeholder="请选择支付方式"/>
                </form>
                <datalist id="url_list">
                    <option  class="options" value="在线支付"/>
                    <option  class="options" value="支付宝支付2"/>
                    <option   class="options" value="不支付"/>
                </datalist>
            </div>

            <div>
                <p>* 退款账号:</p>
                <input type="text" value="12346789456">
            </div>
            <div>
                <p>* 退款原因:</p>
            <!--    <span class="more"></span>-->
                <form action="">
                    <input type="text" list="url_list2" name="text" value="" placeholder="请选择退货原因"/>
                </form>
                <datalist id="url_list2">
                    <option  class="options" value="拍错了"/>
                    <option  class="options" value="颜色不喜欢"/>
                    <option   class="options" value="其他原因"/>
                </datalist>
            </div>
            <div>
                <p>* 退款金额:</p>
                <input type="text" value="300" disabled="disabled">
            </div>
            </div>
        <div class="listBottom">
            <div>* 问题描述（180字以内）：</div>
            <textarea name="contain" id="description" cols="30" rows="10"></textarea>
        </div>
        <footer>
            <input type="submit" value="提交" class="submit"  onclick="javascript:location.href='./提交成功.html'" >
        </footer>
    </section>

</section>
<script type="text/javascript" charset="utf-8">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script src="./js/applySale.js"></script>

</body>
</html>
