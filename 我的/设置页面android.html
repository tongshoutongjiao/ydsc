<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>我的地址薄</title>
    <link rel="stylesheet" href="./css/setAndroid.css">

</head>
<body>
<section id="main" class="main">
    <div class="header">
        <a href="./我的.html" class="plus">&lt</a>

        <p class="set">设置</p>
    </div>
    <div class="content">
        <ul class="contentList">
            <li>消息推送
                <p class="message">
                    <i class="send"></i>

                </p>
            </li>
            <li class="aboutUs">关于我们<p class="add">&gt</p></li>
            <li class="option">意见反馈<p class="add">&gt</p></li>
        </ul>
        <div class="quit">退出登录</div>
    </div>

</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    $(function () {
       var $send=$('.send');
       var flag=true;
       $send.tap(function () {
           if(flag===true){
               this.style.webkitTransitionDuration='.2s';
               $(this).css('left','0.5rem').parent('.message').css('background','#339d2b');
               return flag=false;
           }else{
               this.style.webkitTransitionDuration='.2s';
               $(this).css('left','-0.03rem').parent('.message').css('background','#f0f0f0');
               return flag=true;
           }

       });
       $quit=$('.quit');
       console.log($quit);
        $quit.tap(
            function () {

            }
        )

    });
    $('.aboutUs').tap(function () {
        window.location.href='./about.html'
    });
    $('.option').tap(function () {
        window.location.href='./意见反馈.html'
    })

</script>
</body>
</html>
