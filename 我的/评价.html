<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>评价</title>
    <link rel="stylesheet" href="css/评价.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">评价</h2>
        <a href="./我的订单.html" class="greater">&lt</a>
    </div>
    <div class="content">
        <div class="order">
            <p>订单编号 123456745</p>
            <p>下单时间 2015/1/1</p>
        </div>
        <div class="brand">
            <div class="left">
                <div>
                    <img src="./img/product.png" >
                </div>
            </div>
            <div class="right">
                <a href="javascript:;">
                    【艾格】春新品 S 经典纯色立体钩花编织针织牛仔衫 本白色40L
                </a>
                <p>颜色：浅蓝色 尺码 L</p>
                <p>数量：2</p>
                <span>￥80.00</span>
            </div>
        </div>
        <div class="chooseStar">
            <p>请选择星数</p>
           <ul>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
           </ul>
        </div>
        <div class="comment">
            <textarea type="text" name="" id="" cols="30" rows="10" placeholder="请输入评价内容"></textarea>
           <!-- <input type="text" placeholder="请输入评价内容">-->
            <ul>
                <li class="select">
                    <i class="delete"></i>
                </li>
                <li class="select">
                    <i class="delete"></i>
                </li>
                <li class="camera"></li>
            </ul>
        </div>

        <div class="allProduct">
            <i class="firstComment">
                <i class="mark" style="display: none;">
                </i>
            </i>
            第一条评论应用于所有产品</div>

    </div>
</section>
<script charset="utf-8" type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
<script charset="utf-8" type="text/javascript" src="js/评价.js" ></script>
</body>
</html>
