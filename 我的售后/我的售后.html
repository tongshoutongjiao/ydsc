<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>申请售后</title>
    <link rel="stylesheet" href="css/申请售后.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">申请售后</h2>
        <p class="greater">&lt</p>
    </div>
    <div class="content">
        <div class="order">
            <p>订单编号 123456745</p>
            <p>下单时间 2015/1/1</p>
        </div>
        <div class="brand">
            <div class="left">
                <div>
                    <img src="./img/goods/product.png" >
                </div>
            </div>
            <div class="right">
                <a href="javascript:;">
                    【艾格】春新品 S 经典纯色立体钩花编织针织牛仔衫 本白色40L
                </a>
                <p>颜色：浅蓝色 尺码 L</p>
                <p>数量：2</p>
                <span>￥80.00</span>
            </div>
        </div>
        <div class="construction">
            <input type="text" placeholder="申请说明" >
            <div class="prove">
                <i></i>
                <input type="text">
                <p>上传凭证 最多三张</p>
            </div>


        </div>
        <input type="submit" class="commit">

    </div>

</section>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
            n = winW / desW,
            oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
</body>
</html>
