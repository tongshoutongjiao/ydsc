<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>消息中心</title>
    <link rel="stylesheet" href="css/messageCenter.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">消息中心</h2>
        <p class="greater">&lt</p>
    </div>
    <div class="content">
        <div >
            <div class="service">
                <i></i>
                <h2>银点客服</h2>
                <p>点击查看您与客服的沟通记录</p>
            </div>
            <div class="service">
                <i></i>
                <h2>系统通知</h2>
                <p>您有一笔未支付订单即将失效，再不搞定就成别人...</p>
                <p class="data">11月10日</p>
            </div>

        </div>

    </div>

</section>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
</body>
</html>
