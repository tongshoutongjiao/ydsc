<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购物车编辑</title>
    <link rel="stylesheet" type="text/css" href="css/coupon.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">使用优惠券</h2>
        <p class="greater">&lt</p>
        <p class="editor">使用说明</p>
    </div>
    <div class="content">
        <div class="header">
            <p class="select">可用优惠券（5）</p>
            <p>不可用优惠券（0）</p>
        </div>
        <div class="coupon"><img src="./img/goods/coupon.png" alt=""></div>
        <p class="regret">很遗憾</p>
        <p class="none">您暂无可使用的优惠券</p>
    </div>
</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="./js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script type="text/javascript">

    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    var $content=$('.content');
    $content.css('height',document.documentElement.clientHeight-$('.header')[0].offsetHeight-$('.lastIndex')[0].clientHeight);
    console.log($content[0].height);
    var myScroll=new IScroll('.content');
</script>

</body>
</html>
