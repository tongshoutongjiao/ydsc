<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购物车编辑</title>
    <link rel="stylesheet" type="text/css" href="css/发票信息.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">发票信息</h2>
        <p class="greater">&lt</p>
        <p class="editor">发票须知</p>
    </div>
    <div class="content">
        <div class="type">
            <p>发票类型</p>
            <ul>
                <li class="select">纸质发票</li>
                <li>增值税发票</li>
            </ul>

        </div>
        <div class="billHead">
            <p>发票抬头</p>
            <span>个人</span>
            <span>单位</span>
            <i class="select"></i>
            <i ></i>
        </div>
        <div class="billContent">
            <p>发票内容</p>
            <p>非图书商品</p>
            <p>明细</p>
            <p>不开发票</p>
            <i></i>
            <i class="select"></i>
        </div>




    </div>

</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="./js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script type="text/javascript">

    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    var $content=$('.content');
    $content.css('height',document.documentElement.clientHeight-$('.header')[0].offsetHeight-$('.lastIndex')[0].clientHeight);
    console.log($content[0].height);
    var myScroll=new IScroll('.content');
</script>

</body>
</html>
