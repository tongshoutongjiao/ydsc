<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>支付配送</title>
    <link rel="stylesheet" href="css/支付配送.css">
</head>
<body>
<section class="main" id="main">
    <div class="header">
        <h2 class="myCart">支付配送</h2>
        <p class="greater">&lt</p>
    </div>
    <div class="content">
        <div class="list">
            <div>支付方式</div>
            <ul>
                <li class="select">在线支付</li>
                <li>货到付款</li>
            </ul>
        </div>
        <div class="send">
            <p>配送方式</p>
            <div>
                快递配送
            </div>
            <p>工作日双休日与节假日均可送货</p>
        </div>

    </div>
    <div class="newAdd">
        <i class="icon"></i>
        <p>确定</p>
    </div>

</section>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
</script>
</body>
</html>
