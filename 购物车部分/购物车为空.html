<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<section class="main" id="main">

        </div>
        <p>您的购物车中暂无产品</p>
        <div class="random">
            随便逛逛
        </div>
        <div class="line"></div>
        <div class="line"></div>
        <div>为您优选新品</div>
        <ul>
            <li>
                <p>
                    <img src="./img/goods/图层-8.png" alt="">
                    <a href="javascript:;">2016春夏季男士韩版休闲鞋飞线运动鞋男厚底...</a>
                    <i>￥20.8</i>
                </p>


            </li>
            <li>
                <p>
                    <img src="./img/goods/图层-8.png" alt="">
                    <a href="javascript:;">2016春夏季男士韩版休闲鞋飞线运动鞋男厚底...</a>
                    <i>￥20.8</i>
                </p>


            </li>
            <li>
                <p>
                    <img src="./img/goods/图层-8.png" alt="">

                    <i>￥20.8</i>
                </p>


            </li>
        </ul>

    </div>
    <div class="lastIndex">
        <ul>
            <li class="select">
                <p class="lastIndexImg"><img src="./img/首页img/首页-(2).png" ></p>
            </li>
            <li>
                <p class="classic">
                    <img src="./img/首页img/分类.png" >
                </p>
            </li>
            <li>
                <p class="classicCart"><img src="./img/goods/购物车-(1)@2x.png" alt=""></p>
            </li>
            <li >
                <p class="mine"><img src="./img/首页img/mine.png"></p>
            </li>
            <a href="javascript:;">首页</a>
            <a href="javascript:;">分类</a>
            <a href="javascript:;" class="myShoppingCart">购物车</a>
            <a href="javascript:;">我的</a>
            <p>1</p>
        </ul>
    </div>

</section>
<script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="./js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script type="text/javascript">

    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    var $content=$('.content');
    $content.css('height',document.documentElement.clientHeight-$('.header')[0].offsetHeight-$('.lastIndex')[0].clientHeight);
    console.log($content[0].height);
    var myScroll=new IScroll('.content');
</script>

</body>
</html>
