<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>搜索页面</title>
    <link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body>
<header>

            <p class="iconSearch"><img src="./img/iconsearch.png"></p>
            <p class="searchbtn">取消</p>

</header>
<section class="main" id="main">
    <div class="contenter">
        <div class="contain">

                <div class="container">

                        <li class="slide">椒盐杏仁</li>

                    </ul>
                </div>


            </div>
            <div id="special" class="historySearch history ">
                历史搜索
            </div>

                   <li class="historySearch list">
                       灌装山核桃
                   </li>
                   <li class="historySearch list">
                       原味碧根果
                   </li>

                       核桃仁
                   </li>

                       新疆特色风干牛肉干

            <div class="clearSearch">

            </div>
        </div>
    </div>

</section>
<script type="text/javascript" charset="utf-8" src="./js/zepto.js"></script>
<script charset="utf-8" type="text/javascript" src="js/search.js"></script>
</body>
</html>
