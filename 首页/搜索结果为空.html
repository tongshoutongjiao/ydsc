<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商城首页</title>
    <link rel="stylesheet" type="text/css" href="css/搜索结果为空.css">
</head>
<body>

<section class="main" id="main">
    <div class="header">
        <p class="upper">&lt</p>
        <div class="searchBox">
            <span></span>
            <input type="text" placeholder="山核桃">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <ul>

            <li>销量</li>

        </ul>
    </div>
    <div class="sorry">

    </div>
</section>
<script charset="UTF-8" type="text/javascript" src="./js/zepto.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/sorry.js"></script>
<script type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(720);
    var $content=$('.content');
    $content.css('height',document.documentElement.clientHeight-$('.header')[0].clientHeight);
    var myScroll=new IScroll('.content');





</script>
